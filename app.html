<!DOCTYPE html>
<html lang="ru">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/style.min.css">

  <footer class="footer">

      <div class="icons">

        <a class="icon" href="!#">
