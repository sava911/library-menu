<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>library-menu</title>
</head>

<body>

  <header>
    <div class="container">
      <div class="header__inner">
        <div class="logo__inner">
          <a href="index.html" class="logo">
            <b class="logo__name">Rico</b>

            <p class="logo__text">Ружейный пер., д.6, стр.2</p>
          </a>

          <a href="index.html" class="logo-mole">
            <div class="logo-mole__inner">
              <img src="images/mole.svg" alt="">
            </div>
          </a>

        </div>

      </div>
    </div>
  </header>

  <main>
    <section class="banner">
      <div class="container">
        <!-- <div class="banner__items">
              <img class="banner__img" src="images/s4.jpg" alt="img">
            </div>
            <div class="banner__dots-inner">
              <div class="dots__items">
                0000
              </div>
            </div> -->
        <div data-slide="slide" class="slide">
          <div class="slide-items">

            <img src="images/s4.jpg" alt="Img 1">
            <img src="images/hot.jpg" alt="Img 2">
            <img src="images/bn4.webp" alt="Img 3">
            <img src="images/raw.jpg" alt="Img 3">
          </div>

          <nav class="slide-nav">
            <div class="slide-thumb"></div>
            <button class="slide-prev">Previous</button>
            <button class="slide-next">Next</button>
          </nav>

        </div>

      </div>
    </section>

    <div class="container">
      <div class="list-menu__links">
        <button onclick="window.history.back()" class="tabs-btn">&#10094; Назад </button>
        <a href="lists.html" class="tabs-btn">Холодные закуски </a>
        <a href="lists.html" class="tabs-btn">Горячие закуски </a>
        <a href="lists.html" class="tabs-btn">Рыба и крабы </a>
        <a href="lists.html" class="tabs-btn">Десерты </a>


      </div>
      <h3 class="title">
        Основное меню
      </h3>
      <section class="collections-app">

        <div class="collections-app__items">

          <a href="lists.html" class="collections-app__item">
            <img src="images/raw.jpg" alt="">
            <div class="collections-app__item-inner">
              <h3 class="collections-app__item-title">Холодные закуски</h3>
              <p class="collections-app__item-text">12 наименований</p>
            </div>
          </a>
          <a href="lists.html" class="collections-app__item">
            <img src="images/hot.jpg" alt="">
            <div class="collections-app__item-inner">
              <h3 class="collections-app__item-title">Горячие закуски</h3>
              <p class="collections-app__item-text">7 наименований</p>
            </div>
          </a>
          <a class="collections-app__item">
            <img src="images/pagr.jpeg" alt="">
            <div class="collections-app__item-inner">
              <h3 class="collections-app__item-title">Рыба и крабы</h3>
              <p class="collections-app__item-text">5 наименований</p>
            </div>
          </a>
          <a class="collections-app__item">
            <img src="images/sugar.jpg" alt="">
            <div class="collections-app__item-inner">
              <h3 class="collections-app__item-title">Десерты</h3>
              <p class="collections-app__item-text">4 наименований</p>
            </div>
          </a>


        </div>
      </section>

    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="icons">
        <a class="icon" href="index.html">
          <img src="images/home.svg" alt="">
        </a>
        <a class="icon" href="!#">
          <img src="images/search.svg" alt="">
        </a>
        <a class="icon" href="!#">
          <img src="images/star-bk.svg" alt="">
        </a>
        <a class="icon" href="!#">
          <img src="images/more.svg" alt="">
        </a>

      </div>

    </div>
  </footer>
  <script src="js/main.min.js"></script>
</body>

</html>
