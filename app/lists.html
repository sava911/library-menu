<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>library-menu</title>
</head>

<body>

  <header>
    <div class="container">
      <div class="header__inner">
        <div class="logo__inner">
          <a href="index.html" class="logo">
            <b class="logo__name">Rico</b>

            <p class="logo__text">Ружейный пер., д.6, стр.2</p>
          </a>

          <a href="index.html" class="logo-mole">
            <div class="logo-mole__inner">
              <img src="images/mole.svg" alt="">
            </div>
          </a>

        </div>
        <div class="banner">
          <div class="banner__items">
            <img class="banner__img" src="images/s4.jpg" alt="img">
          </div>
          <div class="banner__dots-inner">
            <div class="dots__items">
              0000
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="list-menu__links">
        <button onclick="window.history.back()" class="tabs-btn">&#10094; Назад </button>
        <a href="menu-page.html" class="tabs-btn">SALAT and RAW </a>
        <a href="menu-page.html" class="tabs-btn">Hot and soup</a>
        <a href="menu-page.html" class="tabs-btn">Fish and crabs</a>
        <a href="menu-page.html" class="tabs-btn">Desert </a>
      </div>
      <h3 class="title">
        Салат и raw
      </h3>
      <div class="catalog__inner">
        <div class="catalog">
          <a href="menu-mess.html">
            <img class="catalog__img" src="images/fish.jpg" alt="">
          </a>
          <div class="catalog-info">
            <div class="catalog-info__top">
              <h3 class="catalog-info__title">Сибас</h3>
              <span class="catalog-info__sale">500&#8381;</span>
            </div>
            <div class="catalog-info__center">
              <span class="catalog-info__sale">700кк</span>
              <span class="catalog-info__sale">25m</span>
              <span class="catalog-info__sale">300г</span>
            </div>
            <div class="catalog-info__bottom">
              <a href="menu-mess.html" class="catalog-info__link">Подробнее</a>

              <button class="catalog-info__btn btn-stars add-to-cart" href="#" data-name="Сибас" data-price="500"
                data-img="img/fish.jpg">
                <!-- &#10084; -->
                <img src="images/star-bk.svg" alt="">
              </button>


            </div>
          </div>
        </div>
        <div class="catalog">
          <a href="menu-mess.html">
            <img class="catalog__img" src="images/raw.jpg" alt="">
          </a>
          <div class="catalog-info">
            <div class="catalog-info__top">
              <h3 class="catalog-info__title">Окунь</h3>
              <span class="catalog-info__sale">650&#8381;</span>
            </div>
            <div class="catalog-info__center">
              <span class="catalog-info__sale">500кк</span>
              <span class="catalog-info__sale">25m</span>
              <span class="catalog-info__sale">300г</span>
            </div>
            <div class="catalog-info__bottom">
              <a href="menu-mess.html" class="catalog-info__link">Подробнее</a>

              <button class="catalog-info__btn btn-stars add-to-cart" data-name="Окунь" data-price="650"
                data-img="img/oke.jpg">
                <img src="images/star-bk.svg" alt="">
              </button>


            </div>
          </div>
        </div>
        <div class="catalog">
          <a href="menu-mess.html">
            <img class="catalog__img" src="images/sugar.jpg" alt="">
          </a>
          <div class="catalog-info">
            <div class="catalog-info__top">
              <h3 class="catalog-info__title">Окунь</h3>
              <span class="catalog-info__sale">650&#8381;</span>
            </div>
            <div class="catalog-info__center">
              <span class="catalog-info__sale">500кк</span>
              <span class="catalog-info__sale">25m</span>
              <span class="catalog-info__sale">300г</span>
            </div>
            <div class="catalog-info__bottom">
              <a href="menu-mess.html" class="catalog-info__link">Подробнее</a>

              <button class="catalog-info__btn btn-stars add-to-cart" data-name="Окунь" data-price="650"
                data-img="img/oke.jpg">
                <img src="images/star-bk.svg" alt="">
              </button>


            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="icons">
        <a class="icon" href="index.html">
          <img src="images/home.svg" alt="">
        </a>
        <a class="icon" href="!#">
          <img src="images/search.svg" alt="">
        </a>
        <a class="icon" href="!#">
          <img src="images/star-bk.svg" alt="">
        </a>
        <a class="icon" href="!#">
          <img src="images/more.svg" alt="">
        </a>

      </div>
    </div>
  </footer>
  <script src="js/main.min.js"></script>
</body>

</html>
