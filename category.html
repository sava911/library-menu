<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>library-menu</title>
</head>

<body>

  <header>
    <div class="container">
      <div class="header__inner">
        <div class="logo__inner">
          <a href="index.html" class="logo">Rico</a>

          <a href="index.html" class="logo-mole">
            <div class="logo-mole__inner">
              <img src="images/mole.svg" alt="">
            </div>
          </a>

        </div>
        <div class="banner">
          <div class="banner__items">
            <img class="banner__img" src="images/s4.jpg" alt="img">
          </div>
          <div class="banner__dots-inner">
            <div class="dots__items">
              0000
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="list-menu__links">
        <button onclick="window.history.back()" class="tabs-btn">&#10094; Назад </button>
        <a href="lists.html" class="tabs-btn">SALAT and RAW </a>
        <a href="lists.html" class="tabs-btn">Hot and soup</a>
        <a href="lists.html" class="tabs-btn">Fish and crabs</a>
        <a href="lists.html" class="tabs-btn">Desert </a>


      </div>
      <h3 class="title">
        Основное меню
      </h3>
      <section class="collections-app">

        <div class="collections-app__items">

          <a href="lists.html" class="collections-app__item">
            <img src="images/raw.jpg" alt="">
            <div class="collections-app__item-inner">
              <h3 class="collections-app__item-title">SALAT and RAW</h3>
              <p class="collections-app__item-text">12 наименований</p>
            </div>
          </a>
          <a href="lists.html" class="collections-app__item">
            <img src="images/hot.jpg" alt="">
            <div class="collections-app__item-inner">
              <h3 class="collections-app__item-title">Hot and soup</h3>
              <p class="collections-app__item-text">7 наименований</p>
            </div>
          </a>
          <a class="collections-app__item">
            <img src="images/fish.jpg" alt="">
            <div class="collections-app__item-inner">
              <h3 class="collections-app__item-title">Fish and crabs</h3>
              <p class="collections-app__item-text">5 наименований</p>
            </div>
          </a>
          <a class="collections-app__item">
            <img src="images/sugar.jpg" alt="">
            <div class="collections-app__item-inner">
              <h3 class="collections-app__item-title">Desert</h3>
              <p class="collections-app__item-text">4 наименований</p>
            </div>
          </a>


        </div>
      </section>

    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="icons">
        <a class="icon" href="index.html">
          <img src="images/home.svg" alt="">
        </a>
        <a class="icon" href="!#">
          <img src="images/search.svg" alt="">
        </a>
        <a class="icon" href="!#">
          <img src="images/star-bk.svg" alt="">
        </a>
        <a class="icon" href="!#">
          <img src="images/more.svg" alt="">
        </a>

      </div>

    </div>
  </footer>
  <script src="js/main.min.js"></script>
</body>

</html>
